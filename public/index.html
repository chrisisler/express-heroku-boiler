<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p style="font-family: monospace"></p>

        <script>
            const obj = {
                ipaddress: null,
                language: navigator.language,
                software: navigator.platform,
            };
            // VanillaJS is the best JS framework.
            document.querySelector('p').textContent = JSON.stringify(obj);
        </script>
    </body>
</html>
